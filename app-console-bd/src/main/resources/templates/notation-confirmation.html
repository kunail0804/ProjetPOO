<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Erreur', ~{::section})}">

<section>
  <div class="panel soft">
    <div class="panel-head">
      <div>
        <h1 class="h1">Erreur</h1>
        <div class="muted small">Une erreur est survenue.</div>
      </div>
    </div>

    <div class="hr"></div>

    <div class="spacer"></div>

    <div class="alert err" th:if="${message}" th:text="${message}">Message</div>

    <div class="spacer"></div>

    <div class="btnrow">
      <a class="btn" th:href="@{/louables}">Retour catalogue</a>
    </div>
  </div>
</section>
</html>
