<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes Options Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">Gérer mes Abonnements</h1>

    <div class="row">
        <div class="col-md-6 mb-4" th:each="opt : ${options}">
            <div class="card h-100" th:classappend="${opt.estActive} ? 'border-success' : 'border-secondary'">
                
                <div class="card-header d-flex justify-content-between align-items-center"
                     th:classappend="${opt.estActive} ? 'bg-success text-white' : 'bg-light'">
                    <span th:text="${opt.nomOption}" class="fw-bold">Nom Option</span>
                    <span th:if="${opt.estActive}" class="badge bg-white text-success">ACTIVÉ</span>
                </div>

                <div class="card-body">
                    <h3 class="card-title text-primary" th:text="${opt.prixMensuel} + ' € / mois'">Prix</h3>
                    <p class="card-text" th:text="${opt.description}">Desc</p>
                    
                    <p class="text-muted small" th:if="${opt.estActive}">
                        Souscrit le : <span th:text="${opt.dateSouscription}">Date</span>
                    </p>
                </div>

                <div class="card-footer bg-transparent border-top-0">
                    <form action="/agent/options/changer" method="post">
                        <input type="hidden" name="idOption" th:value="${opt.idOption}">
                        
                        <button th:unless="${opt.estActive}" type="submit" name="action" value="activer" class="btn btn-primary w-100">Activer</button>
                        <button th:if="${opt.estActive}" type="submit" name="action" value="resilier" class="btn btn-outline-danger w-100">Résilier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
