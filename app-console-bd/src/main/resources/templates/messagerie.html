<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ma Messagerie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style pour la zone de chat scrollable */
        .chat-box {
            height: 400px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        /* Bulle de message gÃ©nÃ©rique */
        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            position: relative;
        }
        /* Mes messages (Ã€ droite, Vert/Bleu) */
        .message-me {
            background-color: #0d6efd;
            color: white;
            margin-left: auto; /* Pousse Ã  droite */
            border-bottom-right-radius: 5px;
        }
        /* Messages des autres (Ã€ gauche, Gris) */
        .message-other {
            background-color: #e9ecef;
            color: black;
            margin-right: auto; /* Pousse Ã  gauche */
            border-bottom-left-radius: 5px;
        }
        .discussion-item:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .active-discussion {
            background-color: #e0e7ff;
            border-left: 4px solid #0d6efd;
        }
    </style>
</head>
<body class="container py-4">

    <h2 class="mb-4">ðŸ’¬ Messagerie PrivÃ©e</h2>

    <div class="row">
        
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold">Conversations</div>
                <div class="list-group list-group-flush">
                    <a th:each="disc : ${discussions}" 
                       th:href="@{/messagerie(idDiscussion=${disc.idDiscussion})}"
                       class="list-group-item list-group-item-action discussion-item"
                       th:classappend="${disc.idDiscussion == discussionActive} ? 'active-discussion' : ''">
                        
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1" th:text="${disc.nomInterlocuteur}">Nom Contact</h6>
                            <small class="text-muted" th:text="${#strings.substring(disc.dateCreation,0,10)}">Date</small>
                        </div>
                        <small class="text-muted">Cliquez pour voir les messages</small>
                    </a>
                    
                    <div th:if="${#lists.isEmpty(discussions)}" class="p-3 text-muted text-center">
                        Aucune conversation.
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white" th:if="${discussionActive}">
                    Discussion #<span th:text="${discussionActive}"></span>
                </div>

                <div class="card-body d-flex flex-column">
                    
                    <div th:if="${discussionActive}" class="chat-box p-3 mb-3 d-flex flex-column">
                        <div th:each="msg : ${messages}" 
                             class="message-bubble"
                             th:classappend="${msg.idExpediteur == userId} ? 'message-me' : 'message-other'">
                            
                            <div th:text="${msg.contenu}">Contenu du message...</div>
                            <div class="text-end" style="font-size: 0.7em; opacity: 0.8;">
                                <span th:text="${msg.dateHeure}">10:00</span>
                            </div>
                        </div>
                    </div>

                    <div th:unless="${discussionActive}" class="text-center my-auto text-muted">
                        <h4>ðŸ‘‹ Bienvenue</h4>
                        <p>SÃ©lectionnez une conversation Ã  gauche pour commencer.</p>
                    </div>

                    <form th:if="${discussionActive}" action="/messagerie/envoyer" method="post" class="mt-auto d-flex gap-2">
                        <input type="hidden" name="idDiscussion" th:value="${discussionActive}">
                        <input type="text" name="contenu" class="form-control" placeholder="Ã‰crivez votre message..." required autocomplete="off">
                        <button type="submit" class="btn btn-primary">Envoyer âž¤</button>
                    </form>

                </div>
            </div>
        </div>

    </div>

</body>
</html>
