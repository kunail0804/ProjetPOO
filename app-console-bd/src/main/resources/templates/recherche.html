<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recherche de Véhicule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    <h1 class="mb-4">Trouver un véhicule</h1>

    <div class="card p-4 mb-4 bg-light">
        <form action="/recherche" method="get" class="row g-3">
            
            <div class="col-md-3">
                <label class="form-label">Ville :</label>
                <input type="text" name="ville" class="form-control" 
                       th:value="${filtreVille}" placeholder="Ex: Paris">
            </div>

            <div class="col-md-3">
                <label class="form-label">Marque :</label>
                <input type="text" name="marque" class="form-control" 
                       th:value="${filtreMarque}" placeholder="Ex: Peugeot">
            </div>

            <div class="col-md-2">
                <label class="form-label">Année min :</label>
                <input type="number" name="annee" class="form-control" 
                       th:value="${filtreAnnee}" placeholder="2018">
            </div>

            <div class="col-md-2">
                <label class="form-label">Prix max (€) :</label>
                <input type="number" name="prix" class="form-control" 
                       th:value="${filtrePrix}" placeholder="100">
            </div>

            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Filtrer</button>
            </div>
            
            <div class="col-12 text-end">
                <a href="/recherche" class="text-secondary small">Réinitialiser les filtres</a>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3" th:each="v : ${vehicules}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <h5 class="card-title" th:text="${v['marque'] + ' ' + v['modele']}">Marque Modèle</h5>
                        <span class="badge bg-success" th:text="${v['prix'] + ' €/j'}">0 €</span>
                    </div>
                    
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${v['annee']}">2022</h6>
                    
                    <p class="card-text mt-3">
                        <strong>Ville :</strong> <span th:text="${v['ville'] ?: 'Non spécifié'}">Paris</span><br>
                        <strong>Kilométrage :</strong> <span th:text="${v['km']}">15000</span> km<br>
                        <small class="text-muted">Immat: <span th:text="${v['immatriculation']}">AB-123-CD</span></small>
                    </p>
                    
                    <a href="#" class="btn btn-outline-primary w-100">Voir détails</a>
                </div>
            </div>
        </div>

        <div class="col-12" th:if="${#lists.isEmpty(vehicules)}">
            <div class="alert alert-warning text-center">
                Aucun véhicule ne correspond à vos critères.
            </div>
        </div>
    </div>

</body>
</html>
