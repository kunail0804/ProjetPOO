<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Accueil', ~{::section})}">
<section class="stack">
  <div class="card">
    <h1 class="h1">Accueil</h1>

    <p th:if="${estConnecte}">
      Connecté en tant que
      <strong th:text="${utilisateur != null ? utilisateur.mail : 'Utilisateur'}">Utilisateur</strong>
    </p>

    <p th:unless="${estConnecte}">
      Vous n’êtes pas connecté.
    </p>

    <div class="actions">
      <a class="btn btn--primary" th:href="@{/louables}">Voir le catalogue</a>
      <a class="btn" th:href="@{/connexion}" th:unless="${estConnecte}">Se connecter</a>
      <a class="btn" th:href="@{/profil}" th:if="${estConnecte}">Mon profil</a>
    </div>
  </div>
</section>
</html>
