<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Louable', ~{::section})}">

<section>
  <div class="panel soft">

    <div class="panel-head">
      <div>
        <h1 class="h1">Détail louable</h1>
        <div class="muted small" th:if="${louableSummary != null}">
          ID #<strong th:text="${louableSummary.idLouable()}">0</strong>
          <span th:if="${louableSummary.type != null}">
            · <span th:text="${louableSummary.type()}">Type</span>
          </span>
        </div>
      </div>

      <div class="btnrow">
        <a class="btn" th:href="@{/profil}" th:if="${backToProfile}">← Retour profil</a>
        <a class="btn" th:href="@{/louables}" th:unless="${backToProfile}">← Retour catalogue</a>
      </div>
    </div>

    <div class="hr"></div>

    <div class="alert err" th:if="${louableSummary == null}">
      Louable introuvable.
    </div>

    <div th:if="${louableSummary != null}">
      <div class="grid">

        <article class="card">
          <div class="card-title">Informations</div>

          <div class="kv">
            <div class="kv-row">
              <div class="k">Type</div>
              <div class="v" th:text="${louableSummary.type()}">Type</div>
            </div>

            <div class="kv-row">
              <div class="k">Prix / jour</div>
              <div class="v" th:text="${louableSummary.prixJour()} + ' €'">0 €</div>
            </div>

            <div class="kv-row">
              <div class="k">Lieu principal</div>
              <div class="v" th:text="${louableSummary.lieuPrincipal()}">Lieu</div>
            </div>

            <div class="kv-row">
              <div class="k">Statut</div>
              <div class="v" th:text="${louableSummary.statut()}">Statut</div>
            </div>
          </div>

          <div class="spacer"></div>

          <div class="btnrow">
            <a class="btn primary"
               th:href="@{/louables/{id}/louer(id=${louableSummary.idLouable()})}">
              Louer
            </a>

            <a class="btn"
               th:href="@{/louables/{id}/modifier(id=${louableSummary.idLouable()})}"
               th:if="${canManage}">
              Modifier
            </a>

            <a class="btn danger"
               th:href="@{/louables/{id}/supprimer(id=${louableSummary.idLouable()})}"
               th:if="${canManage}"
               onclick="return confirm('Supprimer ce louable ?');">
              Supprimer
            </a>
          </div>
        </article>

        <article class="card" th:if="${louable != null}">
          <div class="card-title">Détails techniques</div>
          <div class="muted small">
            Affichage brut (utile pour debug). Remplace par des champs dédiés quand tu veux.
          </div>

          <div class="hr"></div>

          <div class="alert warn">
            <div class="muted small" th:text="${louable}">
              Louable
            </div>
          </div>
        </article>

      </div>
    </div>

  </div>
</section>
</html>
