<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Ajout louable', ~{::section})}">

<section>
  <div class="panel soft">
    <div class="panel-head">
      <div>
        <h1 class="h1">Louable ajouté</h1>
        <div class="muted small">Création effectuée avec succès.</div>
      </div>
      <span class="badge green">OK</span>
    </div>

    <div class="hr"></div>

    <div class="alert ok" th:if="${message}">
      <strong th:text="${message}">Louable ajouté (id=...).</strong>
    </div>

    <div class="spacer"></div>

    <div class="kv">
      <div class="kv-row">
        <div class="k">Type</div>
        <div class="v" th:text="${selectedType}">VOITURE</div>
      </div>
    </div>

    <div class="spacer"></div>

    <div class="btnrow">
      <a class="btn primary" th:href="@{/profil}">Retour profil</a>
      <a class="btn" th:href="@{/ajouter_louable}">Ajouter un autre louable</a>
      <a class="btn ghost" th:href="@{/louables}">Voir le catalogue</a>
    </div>
  </div>
</section>
</html>
